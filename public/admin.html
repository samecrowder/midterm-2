<html>
    <head>
        <title>Comments</title>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
         <script src="javascripts/app.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
    </head>
    <body ng-app="shopping" ng-controller="MainCtrl">
        <div style="margin-left: 5em;">
        
        <div class="row">
            <div id="top-bar">Welcome to the Shopping Admin Page</div>
        </div>
            
        <div class="row">
            <div class="col-md-6">
                <h1> Store Management Interface </h1>
                <form ng-submit="addProduct()">
                    <div>Product Name <input type="text" ng-model="productName"></div><br>
                    <div>Price <input type="text" ng-model="productPrice"></div><br>
                    <div>Picture Url <input type="text" ng-model="productPictureUrl"></div><br>
                    <p>To see actual images, please enter one of: computer.jpg, desk.jpg, ferrari.jpg, or headphones.jpg</p>
                    <button type="submit">Add Product</button>
                </form>
            </div>
            <div class="col-md-6">
                <h1>Current Products</h1>
                <div ng-repeat="product in products | orderBy: 'name'">
                <span class="glyphicon glyphicon-remove" ng-click="delete(product)"></span>
                  {{product.name}} - price {{product.price}} - ordered {{product.orders}}
                  <img src="images/{{product.url}}" height="200px" width="200px">
                </div>
            </div>
        </div>    
    </body>
</html>
