<html>
    <head>
        <title>Products</title>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
          <script src="javascripts/app.js"></script>
          <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
    </head>
    <body ng-app="shopping" ng-controller="MainCtrl">
        <div style="margin-left: 5em;">
            
        <div class="row">
            <div id="top-bar">Welcome to My Shopping Page</div>
        </div>
            
        <div class="row">
            <div class="col-md-6">
                <h1>Current Products</h1>
                <div ng-repeat="product in products | orderBy: 'name'">
                    <input type="checkbox" ng-model="product.selected">  {{product.name}} - price {{product.price}}
                    <img src="images/{{product.url}}" height="200px" width="200px">
                </div><br>
                <button ng-click="purchase()">
                    Submit Purchases
                </button>
            </div>
            <div class="col-md-6">
                <h1>Purchased Products</h1>
                <div ng-repeat="product in cart | orderBy: 'name'">
                    {{product.name}} - price {{product.price}}
                    <img src="images/{{product.url}}" height="200px" width="200px">
                </div>
            </div>
        </div>
    </body>
</html>
